name: steermate
description: SteerMate - Smartphone-based Driver Assistance System
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^13.0.0

  # HTTP & Storage
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Sensors & Location
  geolocator: ^10.1.0
  sensors_plus: ^4.0.2
  permission_handler: ^11.1.0

  # Camera for Sign Detection (TODO: Add back later)
  # camera: ^0.10.5+9
  # image: ^4.1.7
  # tflite_flutter: ^0.10.4

  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Charts & UI
  fl_chart: ^0.66.0
  smooth_page_indicator: ^1.1.0

  # Audio & Haptics
  just_audio: ^0.9.36
  vibration: ^3.1.4

  # Utils
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  wakelock_plus: ^1.1.4
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/models/
